    <!-- Contacto -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Contáctanos</h2>
                    <p>¿Tienes alguna pregunta o comentario? ¡No dudes en contactarnos!</p>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                    </form>
                </div>
                <br>
                <div class="col-md-6">
                    <h2>Información de contacto</h2>
                    <p><i class="bi bi-geo-alt"></i> 123 Calle Principal, Monterrey, Nuevo León</p>
                    <p><i class="bi bi-telephone"></i> +52 81 3012 5274</p>
                    <p><i class="bi bi-envelope"></i></i> info@ecofuture.org</p>
                </div>
            </div>
        </div>
    </section>
